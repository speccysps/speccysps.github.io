# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve [--baseurl '']'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Shaun Skeen, Digital Enthusiast
email: shaun.skeen@icloud.com
description: A boilerplate project including full setup for Jekyll, GulpJS, SASS, PostCSS, BrowserSync, Autoprefixer and deploy to GitHub Pages using Gulp.

# ** Make sure you change these when deploying to your repo **
url: 'https://speccysps.github.io' # the base hostname & protocol for your site, e.g. https://example.com or https://[yourusername].github.io

# Build settings
markdown: kramdown
include: ['_pages']
exclude: ['node_modules', 'gulpfile.js', 'package.json', 'Gemfile', 'Gemfile.lock', '.jekyll-cache']
plugins:
  - jekyll-minifier
jekyll-minifier:
  exclude: ['assets/css/*.css', '*.min.*']
permalink: /:title/